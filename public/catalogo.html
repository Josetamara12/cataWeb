<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <h1>Catálogo de Cursos</h1>
        </div>
    </header>

    <div id="hero">
        <div class="container">
            <h2>Explora Nuestro Catalago</h2>
            <p>Explora nuestra selección de productos de skateboarding y perfecciona tus habilidades con el equipo adecuado.</p>
        </div>
    </div>

    <div id="course-list" class="container">
        <h2>Lista de Articulos</h2>
        <div class="row">
            <!-- articulo 1 -->
            <div class="article-card">
                <img src="img/img1.jpg" class="art-image" alt="Articulo 1">
                <div class="art-info">
                    <h3>Tabla Disorder talla 8/2</h3>
                    <p class="price">$15</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
            </div>
            <!-- Curso 2 -->
            <div class="article-card">
                <img src="img/img1.jpg" class="art-image" alt="Articulo 2">
                <div class="art-info">
                    <h3>Tabla Disorder talla 8/2</h3>
                    <p class="price">$15</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
            </div>
            <!-- Agrega más cursos aquí -->
        </div>
    </div>

    <footer id="footer">
        <div class="container">
            <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
