<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para que sea responsive -->
    <title>Registro de Usuario</title> 
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h2>Registro de Usuario</h2> 
        <form action="index.html" method="post"> <!-- Formulario que envía los datos a index.html -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required> 

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required> 

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required> 

            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required> 

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required> 

            <button type="submit">Registrar</button> <!-- Botón para enviar el formulario -->
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p> <!-- Enlace para iniciar sesión -->
    </div>
</body>
</html>
