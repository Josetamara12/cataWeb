<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para que sea responsive -->
    <title>Compra</title> 
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h2>Resumen de Compra</h2> <!-- Título de la sección de resumen de compra -->
        <p>Producto: Producto 1</p> <!-- Información del producto -->
        <p>Precio: $100.00</p> <!-- Precio del producto -->
        <p>Cantidad: 1</p> <!-- Cantidad del producto -->
        <p>Total: $100.00</p> <!-- Total a pagar -->
        <button>Confirmar Compra</button> <!-- Botón para confirmar la compra -->
    </div>
