<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para que sea responsive -->
    <title>Iniciar Sesión</title> 
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h2>Iniciar Sesión</h2> 
        <form action="catalogo.html" method="post"> <!-- Formulario que envía los datos a catalogo.html -->
            <label for="username">Nombre de usuario o Correo:</label>
            <input type="text" id="username" name="username" required> 

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required> 

            <button type="submit">Iniciar Sesión</button> <!-- Botón para enviar el formulario -->
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p> <!-- Enlace para registrarse -->
    </div>
</body>
</html>
